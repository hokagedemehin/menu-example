<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Menu</title>
    <script src="https://kit.fontawesome.com/ec2c7e3e91.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <script defer src="app.js"></script>

</head>
<body>
    <section class="menu">
        <div class="title">
            <h2>Our Menu</h2>
            <div class="underline"></div>
        </div>

        <!-- filter buttons -->
        <div class="btn-container">
             <button class="filter-btn" type="button" data-id="all">
                all
            </button>
            <!--<button class="filter-btn" type="button"data-id='breakfast'>
                breakfast
            </button>
            <button class="filter-btn" type="button"data-id='lunch'>
                lunch
            </button>
            <button class="filter-btn" type="button"data-id='shakes'>
                shakes
            </button> -->
            
        </div>
        <!-- menu items -->
        <div class="section-center">
            <!-- single item -->
            <article class="menu-item">
                <img src="menu-item.jpeg" alt="" class="photo">
                <div class="item-info">
                    <header>
                        <h4>Buttermilk pancakes</h4>
                        <h4 class="price">N1500</h4>
                    </header>

            </article>
            
        </div>
    </section>
</body>
</html>
